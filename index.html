<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flag</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Search Country</h1>
        </header>
        <section id="serch">
            <form action="">
                <input type="text" placeholder="Search Country">
                <button type="subimt">Search</button>
            </form>
        </section>
        <section id="results">

        </section>

    </div>


    <script>
        const from = document.querySelector("form")
        const flagName = document.querySelector("input")
        const value = undefined;
        
        from.onsubmit=(e)=>{
            document.querySelector("#results").innerHTML= ""
            e.preventDefault()
            fetch("https://flagcdn.com/en/codes.json")
            .then((response)=>{return response.json()})
            .then((result)=>{console.log(result)
                showFlag(result)
            })
        }
        
        
        
        function showFlag(result, key) {
            const flagNamevalue = flagName.value
            const flagCapitalize = flagNamevalue.charAt(0).toUpperCase()+flagNamevalue.slice(1)
           for (const [key,value] of Object.entries(result)) {
                if(value === flagCapitalize){
                    const img= document.createElement("img")
                    img.src= "https://flagcdn.com/48x36/"+([key][0])+".png"
                    document.querySelector("#results").append(img)        
                }
            }
        }

    </script>
</body>
</html>
